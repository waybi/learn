<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JavaScript面试题</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.father-layout {
			background: pink;
		}

		.father-layout .left {
			float: left;
			width: 100px;
			height: 100px;
			background: green;
		}

		.father-layout .right {
			overflow: hidden;
			height: 150px;
			/*右侧标准流里的元素，比左侧浮动的元素要高*/
			background: red;
		}
	</style>

	<!-- <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script> -->
	<script type="text/javascript">
		/**
		 * @param {String}  errorMessage   错误信息
		 * @param {String}  scriptURI      出错的文件
		 * @param {Long}    lineNumber     出错代码的行号
		 * @param {Long}    columnNumber   出错代码的列号
		 * @param {Object}  errorObj       错误的详细信息，Anything
		 */
		window.onerror = function (errorMessage, scriptURI, lineNumber, columnNumber, errorObj) {
			console.log("错误信息：", errorMessage);
			console.log("出错文件：", scriptURI);
			console.log("出错行号：", lineNumber);
			console.log("出错列号：", columnNumber);
			console.log("错误详情：", errorObj);
		}

		// window.addEventListener('error',function(e){
		// 	console.log('事件捕获')
		// 	console.log(e)
		// },true); 

	</script>
</head>

<body>

	<section class="father-layout" id="ev">
		<div class="left">
			左侧，生命壹号
		</div>
		<div class="right">
			右侧，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，smyhvae，
		</div>
	</section>

	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery11.js" crossorigin></script>

		throw new Error('出错了')
	</script> -->

</body>

</html>
